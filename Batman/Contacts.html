    <h1>Contact Batman</h1>
    <form>
        <fieldset>
            <legend>Send Batman a message:</legend>
            <div class="names">
                <div>
                    First name:
                    <br>
                    <input type="text">
                    <br> Last name:
                    <br>
                    <input type="text">
                    <br> Email:
                    <br>
                    <input type="email" required="true" />
                </div>
                <div>
                    Message:
                    <br>
                    <input id="message-box" type="text">
                </div>
            </div>
            <p>Are you a friend?</p>
            <div class="radio-button">
                <input type="radio" id="Yes" name="friend" value="yes" checked="checked">Yes, of course <br>
                <input type="radio" id="Maybe" name="friend" value="maybe" >Maybe </br>
                <input type="radio" id="no" name="friend" value="NO"> NO </br>
                <input type="radio" id="we'll see" name="friend" value="we'll see">We'll see </br>
            </div>

            <input id="sendBTN" type="reset" name="Send the form" value="Send" />
        </fieldset>
    </form>
